<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marathon Registration</title>
    </head>
    <body>
        <Header>
            <h1>Race Registration!</h1>
        </Header>
        <form action="go">

            <label for="fname">First name</label>
            <input type="text" name="fname" id="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
            <p>Select a Race:</p>

            <input type="radio" name="race">
            <label for="race">Fun Run 5k:</label>
            <br>
            <input type="radio" name="race">
            <label for="race">Half Marathon:</label>
            <br>
            <input type="radio" name="race">
            <label for="race">Full Marathon:</label>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" name="password" required>
            </div>
            <div>
                <label for="divison">Select Age Group</label>
                <select name="division">
                    <option value="kids">Under 18</option>
                    <option value="ya">18-30</option>
                    <option value="adults">30-50</option>
                    <option value="senior">60+</option>
                </select>
            </div>
            <button>Register</button>

        </form>
    </body>
</html>
